<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://kit.fontawesome.com/b6f8555f58.js" crossorigin="anonymous"></script>
  <script src="/js/meteo.js" defer></script>
  <script src="/js/date.js" defer></script>
  <title>Metéo du jour</title>
</head>

<body>
  <main id="containerMeteo">
    <div id="headContainer">
      <h1 id="city"></h1>
      <div id="date"></div>
    </div>
    <hr>
    <div id="weatherDescriptionText"></div>

    <div id="weatherInfos">
      <div class="item">
        <div>
          <div class="containerIcon">
            <i class="fa-regular fa-droplet-percent"></i>
          </div>
          <div class="text" id="humidity"></div>
          Humidité
        </div>
      </div>

      <div class="item">
        <div>
          <div class="containerIcon">
            <i class="fa-solid fa-temperature-three-quarters"></i>
          </div>
          <div class="text" id="temp"></div>
          Température
        </div>
      </div>

      <div class="item">
        <div>
          <div class="containerIcon">
            <i class="fa-solid fa-wind"></i>
          </div>
          <div class="text" id="wind"></div>
          Vent
        </div>
      </div>
    </div>
  </main>
</body>

</html>
